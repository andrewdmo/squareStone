<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>

    <title>squareStone Analysis</title>

    <link rel="preload" as="style" th:href="@{/css/normalize.css}" href="../static/css/normalize.css"/>
    <link rel="preload" as="style" th:href="@{/css/skeleton.css}" href="../static/css/skeleton.css"/>
    <link rel="preload" as="style" th:href="@{/css/sqStStyle.css}" href="../static/css/sqStStyle.css"/>
    <!--preload map, change BODY link too if needed:-->
    <link rel="preload" as="document"
          th:href="@{'https://www.google.com/maps/embed/v1/place?key='+${mapService.gMap()}+'&amp;q='+${mapping.defaultGaddy}}"
          href="https://www.google.com/maps/embed/v1/"/>
    <!--two more-->

    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="keywords"
          content="commercial, estimating, asheville, nc, north carolina"/>
    <meta name="description" content="CK"/>
    <meta name="robots" content="index,follow"/>
    <link rel="stylesheet" th:href="@{/css/normalize.css}" href="../static/css/normalize.css"/>
    <link rel="stylesheet" th:href="@{/css/skeleton.css}" href="../static/css/skeleton.css"/>
    <link rel="stylesheet" th:href="@{/css/sqStStyle.css}" href="../static/css/sqStStyle.css"/>

    <!--<script type="text/javascript" th:src="@{/scripts/velocity.min.js}" src="/static/scripts/velocity.min.js"></script>-->
    <script th:src="@{/scripts/viewport.js}" src="../static/scripts/viewport.js"></script>

</head>

<!--//body border:-->
<div id="left"></div>
<div id="right"></div>
<div id="top"></div>
<div id="bottom"></div>

<div class="backborder"></div>


<body>
<div class="container">

    <div class="row top">

        <div class="four columns profile">
            <p class="profileText">Back Home</p>

            <a th:href="@{/index}" href="index.html" rel="#home">
                <img th:src="@{img/squareStone.jpg}" src="../static/img/squareStone.jpg"
                     class="profile pic shade"/>
            </a>
        </div>

        <div class="eight columns name">
            <a th:href="@{/index}" href="index.html">
                <h1 class="text shadow link">squareStone</h1></a>

            <a th:href="@{/index}" href="index.html">
                <h2 class="text shadow link u-pull-left">Commercial Property Analysis
                </h2></a>

        </div>
        <br/>
        <!--CHANGE CURRENT color per page:-->
        <div class="ten columns menuBar">
            <a th:href="@{/mapping}" href="mapping.html">
                <p class="menuText shadow none">Mapping
                </p>
            </a>
            <a th:href="@{/contact}" href="contact.html">
                <p class="menuText shadow none">Contact</p>
            </a>
            <a th:href="@{/about}" href="about.html">
                <p class="menuText shadow none">About
                </p>
            </a>

            <a th:href="@{/home}" href="index.html" rel="#home">
                <p class="menuText home shadow none">Home
                </p>
            </a>
            <div>
                <code class="menuText" id="costSum" th:text="'costSum: ' + *{purchaseForm.costSum}">
                </code>
                <code class="menuText" id="gaddy" th:text="'gAddy: ' + *{mapping.gaddy}"></code>
            </div>
            <!--<p th:text="${#dates.format(#dates.createNow(),'MM/dd/YY HH:mm')}">-->
            <!--</p>-->
        </div><!--row two menu-->

    </div><!--row top-->

    <div class="row middle">
        <div class="twelve columns">
            <h1>Error!!!</h1>
            <h2 th:text="${exception}">#</h2>

        </div>
    </div>

</div>
</body>
</html>
